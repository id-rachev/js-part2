<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Generate Random Divs</title>
    <!--Write a script that creates a number of div elements (with random property values).-->
    <style>
        #wrap {
            width: 100%;
            height: 800px;
            background-color: lightgray;
            position: relative;
        }
    </style>
</head>
<body>
    <input id="count" type="text" placeholder="Type your number" />
    <input type="submit" onclick="generateDivs()" value="Generate div elements" />
    <div id="wrap">
    </div>
</body>
<script>
    function generateDivs() {
        var count = (document.getElementById("count").value | 0) || 1;

        // First append elements to the DocumentFragment (divsColection) and then append the DocumentFragment to the DOM tree.
        var divsColection = document.createDocumentFragment();
        var wrapper = document.getElementById("wrap");
        var divElement;
        var strongElement;

        while (wrapper.firstChild) {
            wrapper.removeChild(wrapper.firstChild);
        }

        for (var i = 0; i < count; i++) {
            divElement = document.createElement("div");
            divElement.style.height = generateRandomNumber(20, 100) + "px";
            divElement.style.width = generateRandomNumber(20, 100) + "px";
            divElement.style.position = "absolute";
            divElement.style.top = generateRandomNumber(10, 85) + "%";
            divElement.style.left = generateRandomNumber(10, 85) + "%";
            divElement.style.backgroundColor = generateRandomColor();
            divElement.style.color = generateRandomColor();
            divElement.style.borderStyle = "solid";
            divElement.style.borderRadius = generateRandomNumber(1, 25) + "px";
            divElement.style.borderColor = generateRandomColor();
            divElement.style.borderWidth = generateRandomNumber(1, 20) + "px";
            strongElement = document.createElement("strong");
            strongElement.textContent = "div";
            divElement.appendChild(strongElement);
            divsColection.appendChild(divElement);
        }

        wrapper.appendChild(divsColection);
        return false;
    }

    function generateRandomNumber(start, end) {
        if (start > end) {
            return generateRandomNumber(end, start);
        }

        var range = parseInt(end) - parseInt(start);
        var randomValue = parseInt((Math.random() * range) + start);
        return randomValue;
    }

    function generateRandomColor() {
        var red = (Math.random() * 256) | 0;
        var green = (Math.random() * 256) | 0;
        var blue = (Math.random() * 256) | 0;

        return "rgb(" + red + "," + green + "," + blue + ")";
    }

</script>
</html>
